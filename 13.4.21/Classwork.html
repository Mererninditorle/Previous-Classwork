<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard events</title>
    <style>
        body {
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .popup {
            width: 20vw;
            height: 20vh;
            box-shadow: 0 0 5px rgba(0, 0, 0, .2),
                        0 0 20px rgba(0, 0, 0, .2);
            display: flex;
            justify-content: center;
            align-items: center;
            font: 50px "Impact", fantasy;
        }
    </style>
</head>
<body>
    <div class="popup"></div>
    <script>
        // let div = document.body.firstElementChild;
        // let div = document.getElementsByClassName("popup")[0];
        // let div = document.getElementsByTagName("div")[0];
        // let div = document.querySelectorAll(".popup")[0];
        let div = document.querySelector(".popup");
        /* 
            События клавиатуры:
            onkeypress - когда была нажата и отжата клавиша клавиатуры
            onkeydown - когда кнопка была нажата, но еще не была отжата
            onkeyup - когда кнопка была отжата, после нажатия
        */
       document.body.addEventListener("keypress", e => {
           if (e.key === "Enter") {
                div.innerHTML += "<br>"
           } else {
                div.innerText += e.key;
           }
       }) 

       document.body.addEventListener("keydown", e => {
           if (e.key === " ") {
               div.innerHTML += "&nbsp";
           } else if (e.key === "Tab") {
               div.innerHTML += "&nbsp;&nbsp;&nbsp;&nbsp;";
           } else if (e.key === "Backspace") {
                let stroke = "";
                let current = div.innerHTML;
                for (let i = 0; i < current.length -1; i++) {
                    str =+ current[i]
                }
                div.innerHTML = str;
                console.log(current)
                // if (current[current.length - 1])
           }
       })
    </script>
</body>
</html>
